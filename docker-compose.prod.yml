# POS Application - Production Docker Compose
# Optimized for AWS EC2 t3.micro (1 vCPU, 1GB RAM)
# Phase 1: Without Redis/Celery (~600MB total)

version: '3.8'

services:
  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  db:
    image: postgres:15-alpine
    container_name: pos-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-pos_db}
      POSTGRES_USER: ${DB_USER:-pos_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-pos_user} -d ${DB_NAME:-pos_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pos-network
    deploy:
      resources:
        limits:
          memory: 200M

  # =============================================================================
  # Django API (Gunicorn)
  # =============================================================================
  api:
    image: pos-api:latest
    container_name: pos-api
    restart: unless-stopped
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY is required}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS:-http://localhost:3000}
      - DB_NAME=${DB_NAME:-pos_db}
      - DB_USER=${DB_USER:-pos_user}
      - DB_PASSWORD=${DB_PASSWORD:?DB_PASSWORD is required}
      - DB_HOST=db
      - DB_PORT=5432
      - CELERY_ENABLED=False
    volumes:
      - static_files:/app/staticfiles
      - media_files:/app/media
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - pos-network
    ports:
      - "8000:8000"
    deploy:
      resources:
        limits:
          memory: 250M

