# POS API - CI/CD Pipeline
# Builds, tests, and deploys Django API to AWS EC2

name: Deploy POS API

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: pos-api
  IMAGE_TAG: ${{ github.sha }}

jobs:
  # =============================================================================
  # Job 1: Run Tests
  # =============================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: pos_user
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: pos_test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          DB_NAME: pos_test_db
          DB_USER: pos_user
          DB_PASSWORD: testpassword
          DB_HOST: localhost
          DB_PORT: 5432
          SECRET_KEY: ci-${{ github.run_id }}-${{ github.run_attempt }}-secret
          DEBUG: 'True'
        run: |
          pytest -v --tb=short

  # =============================================================================
  # Job 2: Build and Push Docker Image
  # =============================================================================
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    environment: Production
    
    outputs:
      image_uri: ${{ steps.build-image.outputs.image_uri }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          # Build the Docker image
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          # Push both tags
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "image_uri=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
          timeout: '10m'

  # =============================================================================
  # Job 3: Deploy to EC2
  # =============================================================================
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    environment: Production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Add EC2 to known hosts
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Cleanup function to ensure SSH key is removed
          cleanup() { rm -f ec2_key.pem; }
          trap cleanup EXIT
          
          # Save SSH key - remove any whitespace/newlines that GitHub might have added
          printf '%s' "$EC2_SSH_KEY" | base64 -d > ec2_key.pem
          chmod 600 ec2_key.pem
          
          # SSH to EC2 and deploy
          ssh -i ec2_key.pem ec2-user@$EC2_HOST << EOF
            cd /opt/pos-app
            
            # Login to ECR
            aws ecr get-login-password --region ${AWS_REGION} | docker login --username AWS --password-stdin ${ECR_REGISTRY}
            
            # Pull latest images
            export ECR_REGISTRY=${ECR_REGISTRY}
            export IMAGE_TAG=${IMAGE_TAG}
            
            docker-compose -f docker-compose.prod.yml pull api celery celery-beat
            
            # Restart services with new images
            docker-compose -f docker-compose.prod.yml up -d api celery celery-beat
            
            # Run migrations
            docker-compose -f docker-compose.prod.yml exec -T api python manage.py migrate --noinput
            
            # Collect static files
            docker-compose -f docker-compose.prod.yml exec -T api python manage.py collectstatic --noinput
            
            # Clean up old images
            docker image prune -f
            
            echo "Deployment completed successfully!"
          EOF

      - name: Health check
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          # Wait for services to be ready
          sleep 30
          
          # Check API health with retry logic
          max_retries=5
          retry_count=0
          until curl -sf --max-time 10 http://$EC2_HOST/api/health/ > /dev/null 2>&1; do
            retry_count=$((retry_count + 1))
            if [ $retry_count -ge $max_retries ]; then
              echo "Health check failed after $max_retries attempts"
              exit 1
            fi
            echo "Health check attempt $retry_count failed, retrying in 10s..."
            sleep 10
          done
          
          echo "Health check passed!"

      - name: Notify on failure
        if: failure()
        run: |
          echo "Deployment failed! Check the logs for details."
          # Add Slack/Discord notification here if needed
